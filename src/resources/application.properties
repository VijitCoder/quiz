server.port=8889
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

# DB config

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:../quizdb
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Hibernate can create the tables according to models.
# To enable updating schema by models set one of this - update|create|create-drop|validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view = true

spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
# Default is "localhost:8889/h2-console", changed to a shorter path.
spring.h2.console.path=/h2

# if you want to see in the application log SQL statements generated by Spring ORM
#spring.jpa.show-sql=true

# End of DB config
